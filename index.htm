<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./index.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        <div id="container">
            <svg id="container_svg" width="400" height="400">
                <line id="line0"></line>
                <line id="line1"></line>
                <line id="line2"></line>
                <line id="line3"></line>
                <line id="line4"></line>
                <line id="line5"></line>
                <line id="line6"></line>
                <line id="line7"></line>
                <line id="line8"></line>
                <line id="line9"></line>
                <line id="line10"></line>
                <line id="line11"></line>
                <line id="line12"></line>
                <line id="line13"></line>
                <line id="line14"></line>
                <line id="line15"></line>
                <line id="line16"></line>
                <line id="line17"></line>
                <line id="line18"></line>
                <line id="line19"></line>
                <line id="line20"></line>
            </svg>

            <button class="container_button" id="add_point">Add Point</button>
            <input class="container_input" type="number" id="bezier_factor" value="" placeholder="Bezier Factor..."></input>
        </div>
    </body>
</html>
